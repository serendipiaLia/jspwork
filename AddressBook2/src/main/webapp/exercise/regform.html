<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼 예제</title>
<style>
	h2{background-color: wheat; border-radius: 5px; text-align: center; padding: 15px 0;}
	#regform{background-color: sandybrown; border-radius: 10px; margin:auto; width: 50%; padding: 15px 20px;}
	#regform button{margin-top: 10px;}
	h3{margin: 0;}
</style>
<script>
	function signUp(){
		alert('정말로 가입하시겠습니까?');
		document.getElementById("regform").style.display = "none";
		document.getElementById("rname").innerHTML = document.form1.name.value;
		document.getElementById("remail").innerHTML = document.form1.email.value;
		document.getElementById("result").setAttribute("style", "display : block; background-color:khaki; text-align:center; padding: 15px 0;");
	}
</script>
</head>
<body>
	<h2>회원 가입</h2>
	<hr>
	<div id="regform">
		<form name="form1">
			<label>이름</label><br>
			<input type="text" name="name" size="40"><br>
			<hr>
			<label>이메일</label><br>
			<input type="text" name="email" size="40"><br>
			<button type="button" onclick="signUp()">가입</button>
		</form>		
	</div>
	<!-- 결과 출력 화면 작성 -->
	<div id="result" class="result">
		<h3>가입 정보</h3>
		<hr>
		이름 : <span id="rname"></span><br>
		이메일 : <span id="remail"></span><br>
	</div>
	<script>
		document.getElementById("result").style.display = "none";
	</script>
	
		
</body>
</html>
